<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Travel Well</title>
</head>
<body>
    <header class="header-container">
        <div class="logo">logo</div>
        <h1 class="app-title">Travel Well</h1>
    </header>
    <div class="instructions-descrip">Fill In The Form And Get Useful Travel Information</div>
    <form autocomplete="off">
        <div class="container">
            <input type="text" class="nationality country-list autocomplete" placeholder="Passport Country" required>
            <input type="text" class="country country-list autocomplete" id='log' placeholder="Destination Country" required>
            <input type="text" class="city autocomplete" id="city" placeholder="City You Will Arrive In" required>
            <fieldset>
                <select class="month" name="month-arrival" required>
                    <option>Month</option>
                    <option value=1>January</option>
                    <option value=2>February</option>
                    <option value=3>March</option>
                    <option value=4>April</option>
                    <option value=5>May</option>
                    <option value=6>June</option>
                    <option value=7>July</option>
                    <option value=8>August</option>
                    <option value=9>September</option>
                    <option value=10>October</option>
                    <option value=11>November</option>
                    <option value=12>December</option>
                </select>

                <select class="day" name="day-arrival" required>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>

                <select class="year" name="arrival-year" required>
                    <option>Year</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </fieldset>
            <input id='date-test' type='text' size='8'/>

            <button type="button" class="submit-button">Go!</button>
        </div>
    </form>
        <div class="error-box hidden">
        </div>
        <div class="results-page hidden">
            <div class="trip-summary">
                <h2>Trip Summary</h2>
                <p>Based on the information you gave your passport is from <span class='country-passport'>""</span> and you're going to <span class='destination-country'>""</span>.</p>
                <br/>You will be arriving in <span class='destination-city'>""</span> on <span class='arrival-date'></span>
            </div>
            <div class="results-container">
                <div class="visa-box results-box">
                    <p>Visa Requirements</p>
                    <p class='visa-info'></p>
                </div>

                <div class="weather-box results-box">
                    <p>Weather Information</p>
                    <p class='weather-info'></p>
                </div>
                <div class="currency-box results-box">
                    <p> Currency Information </p>
                    <p class='currency-info'></p>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsmUFLGezEctCoq5s5Ois_Xq0nGmbUFUM&libraries=places&callback=initialize"></script>
</body>
</html>
